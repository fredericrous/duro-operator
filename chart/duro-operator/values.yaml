# Default values for duro-operator

replicaCount: 1

image:
  repository: ghcr.io/fredericrous/duro-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
config:
  # Namespace where duro is deployed
  duroNamespace: duro
  # Name of the ConfigMap to create/update
  duroConfigMap: duro-apps
  # Log level (debug, info, warn, error)
  logLevel: info
  # Log encoder (json, console)
  logEncoder: json
  # Enable leader election (for HA deployments)
  leaderElect: false
  # Maximum concurrent reconciles
  maxConcurrentReconciles: 1

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probes configuration
health:
  port: 8081
